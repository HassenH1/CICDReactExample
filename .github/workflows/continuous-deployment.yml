name: Continuous Deployment
on:
  push:
    branches:
      - main
      - develop
jobs:
  deploy:
     name: Deploy
     runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - name: Install dependencies
       run: npm install
     - name: Build
       run: npm build
     - name: Deploy
       uses: jakejarvis/s3-sync-action@v0.5.0
        with:
          args: --acl public-read --follow-symlinks --delete

